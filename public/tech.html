<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="../style.css"
      type="text/css"
      media="screen"
      charset="utf-8"
    />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Press Start 2P|Libre Barcode 128 Text"
    />
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico" />
    <script src="../tech.js" type="text/javascript"></script>
    <title>machine dreams</title>
  </head>
  <body>
    <div class="flex-header" id="myHeader">
      <div class="flex-third">
        <h2 class="nameText">
          <a href="/public/index.html">machine dreams</a>
        </h2>
      </div>
      <div class="flex-two-thirds">
        <ul class="pageLinks">
          <li>>ryanlong$</li>
          <li><a href="/public/index.html">cd gallery</a></li>
          <li>
            <a class="underline" href="/public/tech.html">cd generator</a>
          </li>
        </ul>
      </div>
    </div>

    <div>
      <div class="scroll">
        <div class="poemInput">
          <form
            id="poemTextSubmit"
            action="../tech"
            method="post"
            onsubmit="cancelEmptyRequest(event)"
          >
            <textarea
              form="poemTextSubmit"
              id="poemTextArea"
              name="value"
              class="declassifiedText"
              rows="45"
              cols="35"
              placeholder="Enter poem here"
            ></textarea>
            <div class="keyboard">
              <input
                class="poemSubmit"
                type="submit"
                value="dream machine, dream"
                onclick="onPoemSubmit()"
              />
            </div>
          </form>
        </div>
      </div>
    </div>

    <div class="flex-footer behind" id="myFooter">
      <img class="spin" src="/images/chaos.png" width="200" height="200" />
    </div>
  </body>
</html>
